<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container sl-page">
  <div class="row">
    <div ng-include="'components/sidebar/sidebar.html'"></div>
    <div class="col-lg-9 col-sm-9">
      <div class="sl-section lg">
        <h3 class="sl-heading">Your Profile</h3>
        <div class="profile-picture">
          <img ng-src="{{profilePic}}" alt="">
        </div>
        <div class="profile-name">
          <h2>Siddhartha Gudipati</h2>
        </div>
        <div class="clearfix"></div>
        <div class="profile-links">
          <ul class="list-unstyled profile-links-list">
            <li ng-repeat="link in userLinks">
              <a ng-href="{{link.url}}"> <em class="icon icon-{{link.icon}}"></em></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<footer class="footer">
  <div class="container">
    <p class="text-center">All right reserved &copy; 2014</p>
  </div>
</footer>
