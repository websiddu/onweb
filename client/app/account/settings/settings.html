<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container sl-page">
  <div class="row">
    <div ng-include="'components/sidebar/sidebar.html'"></div>
    <div class="col-lg-9 col-sm-9">
      <div class="sl-section">
        <div class="section">
          <h3 class="sl-heading">Change password</h3>
          <div class="row">
            <div class="col-lg-8 col-sm-8">
              <form class="form" name="form" ng-submit="changePassword(form)" novalidate>
                <div class="form-group">
                  <label>Current Password</label>
                  <input type="password" name="password" class="form-control" ng-model="user.oldPassword"
                  mongoose-error/>
                  <p class="help-block" ng-show="form.password.$error.mongoose">
                  {{ errors.other }}
                  </p>
                </div>
                <div class="form-group">
                  <label>New Password</label>
                  <input type="password" name="newPassword" class="form-control" ng-model="user.newPassword"
                  ng-minlength="3"
                  required/>
                  <p class="help-block"
                  ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
                  Password must be at least 3 characters.
                  </p>
                </div>
                <p class="help-block"> {{ message }} </p>
                <button class="btn btn-info" type="submit">Save changes</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
