<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container sl-page">
  <div class="row">
    <div ng-include="'components/sidebar/sidebar.html'"></div>
    <div class="col-lg-9 col-sm-9">
      <div class="sl-section lg">
        <h3 class="sl-heading">Your Links</h3>
        <ul class="list-unstyled sl-list">
          <li class="row" ng-repeat="userservice in userservices">
            <div class="sl-link">
              <div class="col-lg-4 col-sm-4">
                <span class="dragholder">
                  <img src="assets/images/draghandle.svg" alt="">
                </span>
                <span class="sl-icon">
                  <em class="icon icon-{{userservice.icon}}"></em>
                </span>
                <span class="sl-service">
                  {{userservice.name}}
                </span>
              </div>
              <div class="col-lg-8 col-sm-8 pull-right">
                <span class="sl-service-link">
                  <a href="" class="service-url" tooltip-placement="right" tooltip="Click to edit!" tooltip-append-to-body="true" onbeforesave="updateLink(userservice, $data)" editable-text="userservice.url">{{ userservice.url }}</a>
                </span>
              </div>
            </div>
          </li>

          <li>
            <div class="sl-link-edit">
              <div class="row">
                <div class="col-lg-4 col-sm-4">
                  &nbsp;
                  <select name="" id="" class="" style="width: 100%;" ui-select2="select2Options" ng-model="select2">
                    <option value="">Facebook</option>
                    <option value="">Twitter</option>
                    <option value="">Google</option>
                    <option value="">Blogpost</option>
                    <option value="">Dribbble</option>
                  </select>
                </div>
                <div class="col-lg-6 col-sm-6">
                  <span>http://twitter.com/</span>
                  <input type="text" class="form-control">
                </div>
              </div>
            </div>
          </li>
          <li ng-repeat="link in awesomeLinks">
            {{link.service}} - {{link.name}} - {{link.handle}}
            <button type="button" class="close" ng-click="deleteThing(link)">&times;</button>
            <!-- <a href="#" tooltip="{{link.info}}">{{thing}}<button type="button" class="close" ng-click="deleteThing(thing)">&times;</button></a> -->
          </li>
        </ul>
        <div class="clearfix"></div>
        <form class="thing-form">
          <label>Syncs in realtime across clients</label>
          <p class="input-group">
          <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="newThing">
          <span class="input-group-btn">
          <button type="submit" class="btn btn-primary" ng-click="addThing()">Add New</button>
          </span>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
<footer class="footer">
  <div class="container">
    <p class="text-center">All right reserved &copy; 2014</p>
  </div>
</footer>
